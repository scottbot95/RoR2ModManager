<div fxLayout="row">
  <div fxLayout="column">
    <button
      mat-button
      matTooltip="Return to list of known config files"
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
      Back to List
    </button>
  </div>
  <h2>Editing: {{ filename }}</h2>
  <span fxFlex></span>
  <div fxLayout="column" fxLayoutAlign="center">
    <button
      mat-raised-button
      [disabled]="!someSectionDirty()"
      matTooltip="Undo all changes"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
  <span class="padding"></span>
  <div fxLayout="column" fxLayoutAlign="center">
    <button
      mat-raised-button
      [disabled]="!someSectionDirty()"
      matTooltip="Save changes made to disk"
      (click)="saveChanges()"
    >
      Save
    </button>
  </div>
</div>

<mat-accordion multi="true">
  <app-config-section
    *ngFor="let section of parsedConfig | keyvalue"
    [section]="section.value"
    [expanded]="isOpen[section.key]"
    (changed)="isOpen[section.key] = $event"
    #editorSection
  >
  </app-config-section>
</mat-accordion>
