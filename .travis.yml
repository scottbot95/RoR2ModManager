language: node_js
node_js:
  - '12'
cache:
  yarn: true
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
dist: xenial
sudo: required
services:
  - xvfb
  - docker
addons:
  chrome: stable

before_install:
  - sudo apt-get install jq
install:
  - yarn
  - yarn global add codecov
before_script:
  - export DISPLAY=:99.0
script:
  - ng lint
  - yarn test:ci
  - yarn e2e:ci
after_success:
  - codecov
before_deploy:
  - ./build-docker.sh
  - sudo ./bundle.sh
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  name: $TRAVIS_TAG
  api_key:
    secure: 
  file_glob: true
  file:
    # - release/*.exe
    # - release/*.exe.blockmap
    # - release/*.AppImage
    - release/*.zip
    # - release/latest.yml
  on:
    tags: true
    repo: scottbot95/RoR2ModManager
